name: main
on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4.1.1

            - name: Setup node
              uses: actions/setup-node@v4.0.2
              with:
                node-version: 21.6.1
    
            - name: Npm Install
              run: npm ci

            - name: Publish package
              run: npm publish --access public
              env:
                NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}